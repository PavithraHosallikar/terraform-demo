name: Terraform CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ARM_SUBSCRIPTION_ID: "63b88364-e9a8-466d-aa04-570dc7d1d0f6"

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Set Azure Environment Variables
        run: |
          echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=${{ secrets.AZURE_CLIENT_SECRET }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=63b88364-e9a8-466d-aa04-570dc7d1d0f6" >> $GITHUB_ENV

      - name: Terraform Init
        working-directory: envs/dev
        run: terraform init

      - name: Terraform Plan
        working-directory: envs/dev
        run: terraform plan -out=tfplan

      - name: Upload tfplan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: envs/dev/tfplan

  terraform-apply:
    name: Terraform Apply (Requires Approval)
    runs-on: ubuntu-latest
    needs: terraform-plan
    environment: dev  # Using 'dev' environment for your demo

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Set Azure Environment Variables
        run: |
          echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=${{ secrets.AZURE_CLIENT_SECRET }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=63b88364-e9a8-466d-aa04-570dc7d1d0f6" >> $GITHUB_ENV

      - name: Download tfplan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: envs/dev

      - name: Terraform Init
        working-directory: envs/dev
        run: terraform init

      - name: Terraform Apply
        working-directory: envs/dev
        run: terraform apply -auto-approve tfplan